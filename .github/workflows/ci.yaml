name: Merge Checks
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on:
  pull_request:
    branches:
      - main
jobs:
  lint-and-test:
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run format
      - run: npm run reivew
      - run: npm run test
